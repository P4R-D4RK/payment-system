<div class="login-container">
  <div class="login-form">
    <mat-card>
      <mat-card-header>
        <div class="title">
          <mat-card-title>Authentication</mat-card-title>
          <mat-icon class="me-1">person</mat-icon>
        </div>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="form">
          <div class="row mt-2 mb-1">
            <mat-form-field appearance="outline">
              <mat-label>Enter your email</mat-label>
              <input
                matInput
                placeholder="john@example.com"
                formControlName="email"
                (blur)="updateErrorMessage('email')"
                required
              />
              <mat-icon matSuffix>email</mat-icon>
              @if (form.get('email')?.invalid) {
              <mat-error>{{ errorEmailMessage() }}</mat-error>
              }
            </mat-form-field>
          </div>

          <div class="row">
            <mat-form-field appearance="outline">
              <mat-label>Enter your password</mat-label>
              <input
                matInput
                formControlName="password"
                (blur)="updateErrorMessage('password')"
                required
                [type]="hide() ? 'password' : 'text'"
              />
              <button
                mat-icon-button
                matSuffix
                (click)="clickEvent($event)"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide()"
              >
                <mat-icon>{{
                  hide() ? "visibility_off" : "visibility"
                }}</mat-icon>
              </button>
              @if (form.get('password')?.invalid) {
              <mat-error>{{ errorPasswordMessage() }}</mat-error>
              }
            </mat-form-field>
          </div>
        </form>
      </mat-card-content>
      <mat-card-actions class="align-end">
        <button mat-flat-button (click)="login()" [disabled]="form.invalid">
          Login
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
